# goes in ~/.config/starship.toml
# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 5000

format = """
$status\
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$cmake\
$nodejs\
$perl\
$python \
$ruby\
$rust\
$terraform\
$vagrant\
$nix_shell\
$conda\
$aws \
$env_var\
$time ${custom.utctime} \
$cmd_duration\
$line_break\
$character"""

[custom.tztime]
# command = 'date --iso-8601=seconds'
command = 'date "+%Y-%m-%d %H:%M:%S%z"'
when = "true"
format = '[\[$symbol($output)\]](green)'


[time]
disabled = false
# format = '\[[$time]($style)\]'
format = 'üïô[\[ $time]($style) '
time_format = '%T'

[custom.utctime]
command = 'date -u +"%HUTC"'
when = "true"
format = '[$symbol($output) \]](yellow dimmed)'

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = '\[[‚è± $duration]($style)\]'

[cobol]
format = '\[[$symbol($version)]($style)\]'

[conda]
format = '\[[$symbol$environment]($style)\]'

[crystal]
format = '\[[$symbol($version)]($style)\]'

[dart]
